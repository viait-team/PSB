<!DOCTYPE html>
<html>

<head>
    <title>VIAIT Core Animation Generator</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #signature-canvas {
            border: 2px solid #ccc;
            cursor: crosshair;
            touch-action: none;
        }

        #output-svg {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            font-family: monospace;
        }

        .button-group button {
            padding: 8px 12px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Create Your Personal Signature Block</h1>
    <p>Sign in the box below. Your signature will be recorded as a verifiable performance.</p>

    <svg id="signature-canvas" width="600" height="300"></svg>

    <div class="button-group">
        <button id="generate-button">Generate SVG</button>
        <button id="download-button" disabled>Download SVG</button>
    </div>

    <textarea id="output-svg" style="visibility: hidden;" readonly></textarea>

    <script src="psb-creator.js"></script>
</body>

</html>
